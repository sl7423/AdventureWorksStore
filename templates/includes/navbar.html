{% load static %}

<header class="section-header">

    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-4">
            <div class="brand-wrap">
                <a href="{% url 'store' %}"><img class="logo" src='{% static "images/AdventureWorks-Logo.jpg" %}'>
                    </a>
            </div> <!-- brand-wrap.// -->
        </div>
        <div class="col-lg-6 col-sm-12 order-3 order-lg-2">
            <form action="{% url 'search' %}" class="search" method="GET">
                <div class="input-group w-100">
                    <input type="text" class="form-control" placeholder="Search" name="keyword" required>
                    <div class="input-group-append">
                      <button class="btn btn-secondary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-8 order-2 order-lg-3">
            {% if user.id is None %}
            <div class="widgets-wrap float-md-right">
                <div class="widget-header icontext">
                    <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                    <div class="text">
                        <span class="text-muted">Welcome!</span>
                        <div> 
                            <a href="{% url 'login' %}">Sign in</a>  
                            <!--| <a href=""> Register</a> -->
                        </div>
                    </div>
                </div>
            </div> <!-- widgets-wrap.// -->
            {% else %}
            <div class="widgets-wrap float-md-right">
                <div class="widget-header icontext">
                    <a href="{% url 'dashboard' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                    <div class="text">
                        <span class="text-muted">Welcome!</span>
                        <div> 
                            <a href="#">{{user.first_name}}</a> |  
                            <a href="{% url 'logout' %}"> Logout</a>
                        </div>
                    </div>
                </div>
            </div> <!-- widgets-wrap.// -->
            {% endif %}
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->
